<app-navbar-order></app-navbar-order>
<br>
<section id="table" class="book-a-table">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <h2>Book A Table</h2>
        <p>Book <span>Your Stay</span> With Us</p>
      </div>

      <div class="row g-0">

        <div class="col-lg-4 reservation-img" style="background-image: url(assets/img/reservation.jpg);" data-aos="zoom-out" data-aos-delay="200"></div>

        <div class="col-lg-8 d-flex align-items-center reservation-form-bg">
          <form data-aos="fade-up" data-aos-delay="100" action="javascript:void(0);">
            <div class="row gy-4">
              <div class="col-lg-4 col-md-6">
                <input [(ngModel)] = "serve.tt.name" type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6">
                <input [(ngModel)] = "serve.tt.mail" type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email">
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6">
                <input [(ngModel)] = "serve.tt.phone" type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6">
                <input [(ngModel)] = "serve.tt.date" type="text" name="date" class="form-control" id="date" placeholder="Date" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6">
                <input [(ngModel)] = "serve.tt.time" type="text" class="form-control" name="time" id="time" placeholder="Time" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6">
                <input [(ngModel)] = "serve.tt.nbp" type="number" class="form-control" name="people" id="people" placeholder="# of people" data-rule="minlen:1" data-msg="Please enter at least 1 chars">
                <div class="validate"></div>
              </div>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
              <div class="validate"></div>
            </div>
            <br>
            <div class="text-center">
              <button (click)="showme(); serve.add_table()">Book a Table</button>
            </div>
          </form>
        </div><!-- End Reservation Form -->
      </div>
    </div>
    <br><br>
    <div class="section-header" *ngIf="show">
      <p>Reservation <span>Done </span>Successfully !</p>
      <br>
      <app-success></app-success>
    </div>
  </section>
